{% set version = "23.5.0.post1" %}
{% set git_rev = "ca65f8b" %}
{% set run_pytest = 'no' %}
# Running pytest requires the inclusion of test files which baloons
# the size of the package; values can be "yes" or "no"
{% set run_pytest = "no" %}

package:
  name: conda
  version: {{ version }}

source:
  git_url: https://github.com/conda/conda.git
  git_rev: {{ git_rev }}
  folder: conda-src

build:
  number: 1
  script: {{ PYTHON }} -m pip install conda-src/ --no-deps --no-build-isolation -vv && {{ PYTHON }} -m conda init --install
  # These are present when the new environment is created
  # so we have to exempt them from the list of initial files
  # for conda-build to realize they should be included.
  always_include_files:
    - bin/conda                    # [unix]
    - bin/activate                 # [unix]
    - bin/deactivate               # [unix]
    - Scripts/activate.bat         # [win]
    - Scripts/activate             # [win]
    - Scripts/deactivate           # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - m2-filesystem                # [win]
    - m2-bash                      # [win]
    - m2-base                      # [win]
  host:
    - python
    - conda-package-handling >=1.3.0
    - packaging >=23.0
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
    # for `conda init` in build/script above
    - ruamel.yaml >=0.11.14,<0.18
    - tqdm >=4
    # - menuinst >=1.4.11,<2         # [win]
    - menuinst >=2.0a0
  run:
    - python
    - conda-package-handling >=1.3.0
    # - menuinst >=1.4.11,<2         # [win]
    - menuinst >=2.0a0
    - packaging >=23.0
    - pycosat >=0.6.3
    - pyopenssl >=16.2.0
    - requests >=2.20.1,<3
    - ruamel.yaml >=0.11.14,<0.18
    - setuptools >=31.0.1
    - toolz >=0.8.1
    - pluggy >=1.0.0
    - tqdm >=4
    - boltons >=23.0.0
    - jsonpatch >=1.32
  run_constrained:
    - conda-build >=3
    - conda-content-trust >=0.1.1
    - conda-env >=2.6
    - cytoolz >=0.8.1
    - conda-libmamba-solver >=22.12.0

test:
{% if run_pytest == 'yes' %}
  source_files:
    - conda-src/tests
    - conda-src/setup.cfg
{% endif %}
  requires:
    - mock
{% if run_pytest == 'yes' %}
    - pytest
{% endif %}
    - pexpect
    - responses
    - m2-filesystem  # [win]
    - m2-bash        # [win]
    - m2-base        # [win]
  imports:
    - conda
    - conda_env

about:
  home: https://conda.io
  license: BSD-3-Clause
  license_file: LICENSE
  summary: OS-agnostic, system-level binary package and environment manager.
  description: |
    Conda is an open source package management system and environment
    management system for installing multiple versions of software packages
    and their dependencies and switching easily between them. It works on
    Linux, OS X and Windows, and was created for Python programs but can
    package and distribute any software.
  doc_url: https://docs.conda.io/projects/conda/en/stable/
  dev_url: https://github.com/conda/conda

extra:
  recipe-maintainers:
    - dbast
    - isuruf
    - jakirkham
    - jezdez
    - kenodegard
    - mbargull
    - ocefpaf